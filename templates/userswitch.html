<!DOCTYPE html>
<html >
<head>
	<title>Assignment -2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script>
        var app=angular.module('mainApp',[]);
        app.controller("userswitchcntrl",function($scope){
            $scope.users=[{uval:"Student"},{uval:"Teacher"},{uval:"User"}];
            $scope.getselectuser=function(){
                $scope.selecteduser=$scope.uservalue.uval;
                if($scope.selecteduser=="User"){
                    window.location="{{url_for('userinfo')}}"
                }
                if($scope.selecteduser=="Student"){
                    window.location="{{url_for('studentinfo')}}";
                }
                if($scope.selecteduser=="Teacher"){
                    window.location="{{url_for('teacherinfo')}}";
                }
            }
        });
    	
    </script>
	<style >
	.dropdown1{
		margin-right:  150px;
		margin-left:  900px;
  		margin-top:40px;
	}
		 		

  	</style>
  	
</head>
<body ng-app="mainApp" ng-controller="userswitchcntrl">
	<div class="container">
		<div class="dropdown1">
            <select ng-options="u.uval for u in users" ng-model="uservalue" ng-change="getselectuser()" class="btn btn-primary btn-margin-left dropdown-toggle" >
			    <option value="">--Select--</option>
			</select>
		</div>
		
	</div>
</body>
</html>
